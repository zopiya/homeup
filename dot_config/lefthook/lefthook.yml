# ==============================================================================
# Lefthook Global Configuration
# ==============================================================================
# User-level defaults for all projects
# Location: ~/.config/lefthook/lefthook.yml
# Project-level configs override these settings
# ==============================================================================

# Output settings - reduce noise
skip_output:
  - meta
  - summary
  - empty_summary
  - skips

colors: true

# Execution settings
parallel: true
follow: true

# Skip slow hooks by default (use tags in project configs)
exclude_tags:
  - slow
